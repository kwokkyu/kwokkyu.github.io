<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kwok Yu">
    <meta name="description" content="Tic-Tac-Toe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/tictactoe.css">
    <script src="js/tictactoe.js" async></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="game-title">Tic-Tac-Toe</div>
        <div class="status"><span id="status-text">Turn:&nbsp;</span><a id="token" href="#">X</a></div>
      </div>
      <div class="top-bar"></div>
      <div class="left-sidebar"></div>
      <div class="game-board">
        <div id="cell-one" class="cell" index="0"><div id="cell-one-content" class="cell-content"></div></div>
        <div id="cell-two" class="cell" index="1"><div id="cell-two-content" class="cell-content"></div></div>
        <div id="cell-three" class="cell" index="2"><div id="cell-three-content" class="cell-content"></div></div>
        <div id="cell-four" class="cell" index="3"><div id="cell-four-content" class="cell-content"></div></div>
        <div id="cell-five" class="cell" index="4"><div id="cell-five-content" class="cell-content"></div></div>
        <div id="cell-six" class="cell" index="5"><div id="cell-six-content" class="cell-content"></div></div>
        <div id="cell-seven" class="cell" index="6"><div id="cell-seven-content" class="cell-content"></div></div>
        <div id="cell-eight" class="cell" index="7"><div id="cell-eight-content" class="cell-content"></div></div>
        <div id="cell-nine" class="cell" index="8"><div id="cell-nine-content" class="cell-content"></div></div>
      </div>
      <div class="right-sidebar"></div>
      <div class="bottom-bar"></div>
      <div class="footer">
        <button id="reset-button">Reset</button>
      </div>
    </div>
  </body>
</html>
