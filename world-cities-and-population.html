<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>World Cities and Population</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />
    <link rel="stylesheet" href="css/world-cities-and-population.css">
    <script src="https://js.arcgis.com/4.23/"></script>
    <script src="js/world-cities-and-population.js" async></script>
  </head>
  <body>
    <div id="view"></div>
    <div id="continents" class="esri-widget">
      <div>
        <b>Continent:</b>
        <select id="continent-select">
          <option value="All">All</option>
          <option value="Africa">Africa</option>
          <option value="Antarctica">Antarctica</option>
          <option value="Asia">Asia</option>
          <option value="Australia">Australia</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="Oceania">Oceania</option>
          <option value="South America">South America</option>
        </select>
      </div>
    </div>
  </body>
</html>
